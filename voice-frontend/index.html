<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Voice Chat Demo</title>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        max-width: 700px;
        margin: 40px auto;
        padding: 0 16px;
        line-height: 1.6;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 16px;
      }
      button {
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
      }
      .status {
        margin-left: 12px;
        font-size: 14px;
        color: #555;
      }
      .section {
        margin-top: 24px;
        padding-top: 16px;
        border-top: 1px solid #ddd;
      }
      .label {
        font-weight: bold;
      }
      .text-box {
        background: #f7f7f7;
        padding: 8px 12px;
        border-radius: 4px;
        min-height: 32px;
        white-space: pre-wrap;
      }
      .error {
        color: #c00;
        margin-top: 12px;
      }
      .session {
        margin-top: 12px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>

  <body>
    <h1>Voice Chat Demo (Browser Version)</h1>

    <div>
      <button id="recordBtn">Start Recording</button>
      <span id="statusText" class="status"></span>
    </div>

    <div id="error" class="error"></div>

    <div class="section">
      <div class="label">Recognized Speech (STT):</div>
      <div id="userText" class="text-box">(none yet)</div>
    </div>

    <div class="section">
      <div class="label">AI Response (Chat):</div>
      <div id="replyText" class="text-box">(none yet)</div>
    </div>

    <div class="section">
      <div class="label">AI Speech Output (TTS):</div>
      <audio id="audioPlayer" controls></audio>
    </div>

    <div id="sessionInfo" class="session"></div>

    <!-- ⚠️ don't change this: keep the same main.js path -->
    <script src="/voice-frontend/main.js"></script>
  </body>
</html>
